<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0 - CS180 Portfolio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Lock the main viewport */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #333;
        }
        .background {
            position: fixed;
            inset: -10px; /* Covers the screen + a bleed area */
            z-index: -1;
            background-image: url('../assets/images/background.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .scroll-container {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* For mobile bounce */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            color: #6c757d;
        }
        .project-section {
            margin-bottom: 40px;
        }
        .project-section h2 {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 20px;
        }
        .image-item img {
            width: 100%;
            border-radius: 8px;
        }
        .image-item figcaption {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="scroll-container">
        <div class="container">
            <a href="../index.html" class="back-link">Back to Portfolio</a>
        <header>
            <h1>Project 0: Becoming Friends with Your Camera</h1>
            <p>Tiger Zhang   |   2025.9.1</p>
        </header>

        <main>
            <section class="project-section">
                <h2>Section 1: Selfie: The Wrong Way vs. The Right Way</h2>
                <div class="image-gallery">
                    <figure class="image-item">
                        <img src="./assets/part1_0.jpg" alt="Placeholder Image 1">
                        <figcaption>The Wrong Way: close up (~50cm)</figcaption>
                    </figure>
                    <figure class="image-item">
                        <img src="./assets/part1_1.jpg" alt="Placeholder Image 2">
                        <figcaption>The Right Way: far away (~3m)</figcaption>
                    </figure>
                </div>
            </section>

            <section class="project-section">
                <h2>Section 2: Architectural Perspective Compression</h2>
                <div class="image-gallery">
                    <figure class="image-item">
                        <img src="./assets/part2_0.jpg" alt="Placeholder Image 3">
                        <figcaption>Close Up (~10m)</figcaption>
                    </figure>
                    <figure class="image-item">
                        <img src="./assets/part2_1.jpg" alt="Placeholder Image 4">
                        <figcaption>Far Away (~40m)</figcaption>
                    </figure>
                </div>
            </section>

            <section class="project-section">
                <h2>Section 3: The Dolly Zoom</h2>
                <div class="image-gallery">
                    <figure class="image-item">
                        <img src="./assets/part3.gif" alt="Placeholder GIF">
                        <figcaption>Dolly zoom of my backpack.</figcaption>
                    </figure>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Tiger Zhang. <a href="mailto:enming_zhang@berkeley.edu">Contact Me</a></p>
                </footer>
        </div>
    </div>
</body>
</html>
